<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario contacto</title>
</head>
<body>

    <form action="correo.php" method="POST" data-netlify="true"> <!--poner el data antes de subir al hosting-->

        <div class="form">

            <h1>Contacto</h1>

            <div class="grupo">
                <input type="text" name="nombre" id="" required>
                <label>Nombre</label>
            </div>

            <div class="grupo">
                <input type="email" name="email" id="" required>
                <label>Email</label>
            </div>

            <div class="grupo">
                <input type="text" name="asunto" id="" required>
                <label>Asunto</label>
            </div>

            <div class="grupo">
                <textarea name="mensaje" id="" rows="3" required></textarea>
                <label>Mensaje</label>
            </div>

            <button type="submit">Enviar</button>

        </div>

    </form>

</body>
</html>
